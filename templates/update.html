
   {% extends 'base.html' %}
   {% block title %} Update {% endblock title %}
   {% block body %}
    
    <div class="container my-2">
        <h2>Update list</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"> Your Title </label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Your Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
    {% endblock body %}
